<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>‚è≥ Countdown Timer</h1>
    <input type="datetime-local" id="datetime-input">
    <button id="start-btn">Start Countdown</button>

    <div id="countdown">
      <p><span id="days">00</span> Days</p>
      <p><span id="hours">00</span> Hours</p>
      <p><span id="minutes">00</span> Minutes</p>
      <p><span id="seconds">00</span> Seconds</p>
    </div>
    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
